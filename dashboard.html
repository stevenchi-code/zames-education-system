<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMES Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container" id="dashboardContainer">
        <!-- Dashboard content will be dynamically generated -->
    </div>

    <!-- Modals -->
    <div class="modal" id="assessmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Competency Assessment</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Assessment form will be loaded here -->
            </div>
        </div>
    </div>

    <div class="modal" id="reportModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Generate Report</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Report form will be loaded here -->
            </div>
        </div>
    </div>

    <div class="modal" id="resourceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Download Resource</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Resource info will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-content">
            <h4 id="toastTitle">Success</h4>
            <p id="toastMessage">Action completed</p>
        </div>
        <button class="toast-close" id="toastClose">&times;</button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingMessage">Loading...</p>
    </div>

    <script src="storage.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
